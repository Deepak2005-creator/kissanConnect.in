<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="payment-container">
    <h1>Payment Details</h1>
    <form action="payment-processing.html" method="POST" class="payment-form">
        <div class="form-section">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-section">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-section">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-section">
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-section">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
        </div>

        <!-- Credit Card Payment Details -->
        <div id="credit-card-details" class="payment-details">
            <div class="form-section">
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number" maxlength="16" required>
            </div>

            <div class="form-section">
                <label for="expiry-date">Expiry Date (MM/YY):</label>
                <input type="text" id="expiry-date" name="expiry-date" maxlength="5" required>
            </div>

            <div class="form-section">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
            </div>
        </div>

        <button type="submit" class="submit-btn">Proceed with Payment</button>
    </form>
</section>

</body>
</html>
